<h2 mat-dialog-title>BÃºsqueda de producto por ID</h2>
<div mat-dialog-content style="padding: 0">
  <form (ngSubmit)="onSearch()" autocomplete="off" style="margin-bottom: 1rem;">
    <mat-form-field appearance="outline" style="width: 100%;">
      <mat-label>ID del producto</mat-label>
      <input matInput type="number" [(ngModel)]="productId" name="productId" min="1" [disabled]="loading" required />
    </mat-form-field>
    <div style="margin-top: 1rem; display: flex; gap: 0.5rem; justify-content: flex-end;">
      <button mat-flat-button color="primary" type="submit" [disabled]="loading">Buscar</button>
      <button mat-stroked-button type="button" (click)="onClose()">Cerrar</button>
    </div>
  </form>
  <div style="text-align: center; margin: 1rem 0;" *ngIf="loading">
    <mat-spinner diameter="32"></mat-spinner>
    <div style="margin-top: 0.5rem; color: #1976d2;">Buscando producto...</div>
  </div>
  <mat-card *ngIf="product">
    <img mat-card-image [src]="product.image" alt="{{ product.title }}" style="max-width: 100px; margin: auto; display: block;" />
    <mat-card-title>{{ product.title }}</mat-card-title>
    <mat-card-subtitle>{{ product.category }}</mat-card-subtitle>
    <mat-card-content>
      <p><strong>Precio:</strong> {{ product.price | currency }}</p>
      <p>{{ product.description }}</p>
    </mat-card-content>
  </mat-card>
  <mat-card *ngIf="searched && !product && !loading" style="margin-top: 1rem; text-align: center; color: #b71c1c;">
    No se encontraron coincidencias para el ID ingresado
  </mat-card>
</div>
